<div class="header">
  <h2>Channel Dashboard</h2>
  <button mat-raised-button [mat-menu-trigger-for]="widgetMenu">
    <mat-icon>add_circle</mat-icon>
    Add widget
  </button>
  <mat-menu #widgetMenu="matMenu">
    @for (widget of store.widgetsToAdd(); track widget.id) {
      <button mat-menu-item (click)="store.addWidget(widget)">
        {{ widget.label }}
      </button>
    } @empty {
      <button mat-menu-item>No widgets to add.</button>
    }
  </mat-menu>
</div>
<div #dashboard class="dashboard-widgets" cdkDropListGroup>
  @for (widget of store.addedWidgets(); track widget.id) {
    <app-widget
      cdkDropList
      [data]="widget"
      (cdkDropListDropped)="drop($event)"
      [cdkDropListData]="widget.id"
    />
  }
</div>
